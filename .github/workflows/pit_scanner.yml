name: PIT Scanner Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Run daily to catch regressions
  schedule:
    - cron: '0 8 * * *'  # 8am UTC daily

jobs:
  pit-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scipy pytz python-dotenv
    
    - name: Run PIT Scanner
      run: |
        python3 src/features/pit_scanner.py
    
    - name: Check for CRITICAL violations
      run: |
        # Scanner exits with code 1 if CRITICAL/HIGH violations found
        echo "PIT Scanner passed - no critical violations detected"

